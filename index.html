<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="grid-container">
        <div id="left">
            <div class="img">
                <div class="nameA">Player A</div>
                <img id="playerA" src="./portrait-man-cartoon-style__1_-removebg-preview.png" alt="playerA" >
            </div>
            <div id="scoreA">Points : 0</div>
        </div>
        <div id="middle">
            <div id="result"></div>
            <div id="wepon">
                <img src="./c0d63634-9e81-4dd1-bd05-3cc21176bb4a-removebg-preview.png" alt="wepon of A" id="WA" height="150px">
                <img src="./c0d63634-9e81-4dd1-bd05-3cc21176bb4a-removebg-preview.png" alt="wepon of B" id="WB" height="150px">
            </div>
            <button id="button">Play</button>
            <button id="reset">Reset</button>
        </div>
        <div id="right">
            <div class="img">
                <div class="nameA">Player B</div>
                <img id="playerB" src="./portrait-man-cartoon-style-removebg-preview.png" alt="playerB" height="250px">
            </div>
            <div id="scoreB">Points : 0</div>
        </div>
    </div>
    <script src="./first.js"></script>
</body>
</html>
